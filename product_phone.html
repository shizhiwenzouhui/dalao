<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东详情页——手机</title>
    <link rel="stylesheet" href="css/product_phone.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <!-- 顶部广告栏 -->
    <div class="prophone_asdtop">
        <div class="main">
            <a href="">
                <img src="images/product_phone/asdtop.jpg" alt="">
            </a>
            <i class="close"></i>
        </div>
    </div>
    <!-- 注册登录栏 -->
    <div class="prophone_login">
        <div class="w">
            <ul class="leftnav_pos_list">
                <li class="leftnav_pos_item">
                    <a href="" class="leftnav_pos_link">
                        <i class="leftnav_pos_icon"></i>
                        京东首页
                    </a>
                </li>
                <li class="locaselection">
                   <div class="locase_link">
                       <i class="locase_link_icon"></i>
                       <span>北京</span>
                   </div>
                   <div></div>
                </li>
            </ul>
            <ul class="rightnav_pos_list">
                <li class="rightnav_pos_item">
                    <a href="" class="acts1">你好，请登录</a>
                    <a href="" class="acts2">免费注册</a>
                </li>
                <li class="spacear"></li>
                <li class="rightnav_pos_item">
                    <div class="righticon">
                        <a href="">我的订单</a>
                    </div>
                </li>
                <li class="spacear"></li>
                <li class="rightnav_pos_item">
                    <div class="rightnav_pos_act">
                        <a href="">我的京东</a>    
                        <i class="rightnav_pos_icon"></i>  
                    </div>
                    <div></div>
                </li>
                <li class="spacear"></li>
                <li class="rightnav_pos_item">
                    <div class="righticon">
                        <a href="">京东会员</a>
                    </div>
                </li>
                <li class="spacear"></li>
                <li class="rightnav_pos_item">
                    <div class="rightnav_pos_act">
                        <a href="">企业采购</a>
                        <i class="rightnav_pos_icon"></i>  
                    </div>
                </li>
                <li class="spacear"></li>
                <li class="rightnav_pos_item">
                    <div class="rightnav_pos_act">
                        <a href="">客户服务</a>
                        <i class="rightnav_pos_icon"></i>  
                    </div>
                </li>
                <li class="spacear"></li>
                <li class="rightnav_pos_item">
                    <div class="rightnav_pos_act">
                        <a href="">网站导航</a>
                        <i class="rightnav_pos_icon"></i>  
                    </div>
                </li>
                <li class="spacear"></li>
                <li class="rightnav_pos_item">
                    <div class="righticon">
                        <a href="">手机京东</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- 搜索框 -->
    <div class="w">
        <div class="logo">
            <a href="" class="logo_bgc"></a>
            <div class="section_list">
                <h2 class="active">手机</h2>
                <div class="section_all">
                    <div class="cw_icon">
                        <h2>
                            <a href="">
                                全部分类
                                <span class="bottom_icon"></span>
                            </a>
                        </h2>
                    </div>
                </div>
                <div style="display:block;"></div>
            </div>
        </div>
        <div class="search_int">
            <div class="from">
                <input type="text" class="inpu" placeholder="手机">
                <button class="btn">搜索</button>
            </div>
        </div>
        <div class="cart">
            <div class="cw_cart">
                <i class="cart_icon"></i>
                <i class="cart_number">0</i>
                <a href="" class="cart_font">我的购物车</a>
            </div>
            <div></div>
        </div>
        <div class="saocode"></div>
        <div class="smallnav"></div>
    </div>
</body>
</html>
