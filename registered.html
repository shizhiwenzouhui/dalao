<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>欢迎注册</title>
      <link rel="stylesheet" href="css/registered.css">
      <link rel="stylesheet" href="css/base.css">
</head>
<body>
      <div class="header">
            <div class="head_wrap">
                  <a href="./index.html" class="reg_logo"></a>
                  <div href="" class="reg_reged">欢迎注册</div>
                  <div class="reg_login">
                        <span>已有账号？</span>
                        <a href="./login.html">请登录</a>
                  </div>
            </div>
      </div>
      <div class="main_bgt">
            <div class="register_box">
                  <div class="welco_reg">
                        <b>欢迎注册</b>
                  </div>
                  <div class="main">
                        <div class="reg_form">
                              <form action="">
                                    <div class="form_item">
                                          <span class="form_title">用户名称</span>
                                          <input type="text" name="user" class="form_input" placeholder="请输入4-8位用户名">
                                    </div>
                                    <div class="form_item">
                                          <span class="form_title">用户密码</span>
                                          <input type="password" name="upwd" class="form_input" placeholder="请输入6-10密码">
                                    </div>
                                    <div class="form_item">
                                          <span class="form_title">确认密码</span>
                                          <input type="password" name="cpwd" class="form_input" placeholder="请您确认密码">
                                    </div>
                                    <div class="form_item">
                                          <span class="form_title">用户电话</span>
                                          <input type="phone" name="phone" class="form_input" placeholder="请输入您的电话号码">
                                    </div>
                                    <div class="form_item">
                                          <span class="form_title">用户邮箱</span>
                                          <input type="email" name="email" class="form_input" placeholder="请输入您的邮箱">
                                    </div>
                                    <div class="form_item">
                                          <span class="form_title">用户QQ</span>
                                          <input type="text" name="QQ" class="form_input" placeholder="请输入您的QQ">
                                    </div>
                                    <button class="btn">提交</button>
                              </form>
                        </div>
                  </div>
            </div>
      </div>

            </div>

            </div>
            </div>
      </div>
</body>
</html>
